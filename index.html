<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>events</title>
</head>
<body>
    <!--
    <div onmouseout="MouseOut()"> If you try to get out of this div, then an alert will pop-up</div>
    <div onclick="MouseClick()"> This Div is for clicking</div>
    <div ondblclick="MouseDblClick()">This one is for double clicking</div>
    <div onmouseover="MouseHover()">And lastly, this one here is for hovering</div>
    <div onmouseout="MouseOut()"></div> 

    <textarea onkeydown="keyDown()" placeholder="This Area can be activated after a key is lowered;" rows="5"></textarea>
    <textarea onkeypress="keyPress()" placeholder="This area activates an alert after a key is lowered, BUT only if the key inputs a character here;" rows="5"></textarea>
    <textarea onkeyup="keyUp()" placeholder="And Finally, this text area activates an alert too, but the character inputs faster than the display of alert." rows="7"></textarea>
    -->

    <form action="">
        <input type="text" placeholder="Text" onfocus="focusElement()" onblur="unfocusElement()" onchange="checkChange()">
        <input type="checkbox" onchange="checkChange()">
        <select onchange="checkChange()">
            <label for="">This select form only activates with value changing.</label>
            <option value="Basketball">--Select an Sport--</option>
            <option value="Basketball">Basketball</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Football">Football</option>
        </select>
        <textarea name="" id="" cols="10" rows="10"  onfocus="focusElement()" onblur="unfocusElement()" onchange="checkChange()"></textarea>
    </form>
 
</body>
</html>
